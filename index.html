<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
		<title>BSS</title>
		<meta name='description' content=''>
		<meta name='viewport' content='width=device-width'>
		<style type='text/css'>
			#login {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<h1>BSS</h1>
		
		<div id='login'>
			<div data-status='loggedout'>
				<a data-service='twitter' href='#'><img src='/_img/login/twitter.png' alt='Twitter Login' /></a>
				<a data-service='facebook' href='#'><img src='/_img/login/facebook.png' alt='Twitter Login' /></a>
				<a data-service='gmail' href='#'><img src='/_img/login/gmail.png' alt='Gmail Login' /></a>
			</div>

			<div data-status='loggingin' style='display:none'>
				<p>Logging In</p>
			</div>

			<div data-status='loggedin' style='display:none;'>

				<div id='userdetails'>
					<span data-display='username'></span>
					<div data-display='edit' style='display:none;'>
						<input type='text' name='username'/>
						<input type='button' name='save' value='Save' />
						<input type='button' name='cancel' value='Cancel' />
					</div>
					<input type='button' name='edit' value='Edit' />
				</div>
				
				<input type='button' name='logout' value='Logout' />
			</div>

			<span data-display='msgs'></span>
		</div>

		<hr />


		<!-- Do Not change. This kicks off the app -->
		<script type='text/javascript' data-main='/_js/main.js' src='//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.4/require.min.js'></script>
	</body>
</html>
